<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
</head>
<body>
    <div id="content">
        <div id="bottom-side">
            <div id="left-panel">
                <h3>Projects</h3>
                <div id="projects">
                </div>
                <input type="text" id="project-add-input" placeholder="Ultimate project name"></input>
                <button id="project-add">Add project</button>
            </div>
            <div id="todos">
                <input type="text" id="add-todo-input" placeholder="Your awesome things that you MUST do">
                <button id="add-todo">Add a todo</button>
                <button id="project-delete">Delete this project</button>
            </div>
        </div>
    </div>
    <footer><bold>2022</bold></footer>
</body>
<script src="./main.js"></script>
</html>
